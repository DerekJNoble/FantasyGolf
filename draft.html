<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Golf - PGA Championship 2025 Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fantasy Golf - PGA Championship 2025 Draft</h1>
    </header>
    <div class="container">
        <section class="draft">
            <h2>Snake Draft</h2>
            <p>Select 6 players per team (5 active, 1 reserve). Draft order alternates each round.</p>
            <button id="start-draft">Start Draft</button>
            <table id="draft-table">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Pick</th>
                        <th>Team</th>
                        <th>Player</th>
                    </tr>
                </thead>
                <tbody id="draft-body">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
            <button id="finalize-draft" style="display: none;">Finalize Draft</button>
            <p><a href="index.html">Back to Main Page</a></p>
        </section>
    </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
